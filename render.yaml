services:
  - type: web
    name: malwar
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    healthCheckPath: /api/v1/health
    envVars:
      - key: MALWAR_DB_PATH
        value: /tmp/malwar.db
      - key: MALWAR_API_HOST
        value: 0.0.0.0
      - key: MALWAR_AUTO_MIGRATE
        value: "true"
      - key: MALWAR_NO_SCHEDULER
        value: "1"
      - key: MALWAR_ANTHROPIC_API_KEY
        value: ""
