#
# CI/CD pipeline for the malwar project.
# Runs linting, type checking, tests, frontend build, and package build.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  MALWAR_ANTHROPIC_API_KEY: ""

jobs:
  # ── Job 1: Lint and type-check the Python codebase ──────────────────
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run ruff linter
        run: ruff check src/ tests/

      - name: Run mypy type checker
        run: mypy src/ --ignore-missing-imports

      - name: Verify copyright headers
        run: |
          python scripts/check_copyright_headers.py \
            $(find src tests -name "*.py") \
            $(find web/src -name "*.ts" -o -name "*.tsx" -o -name "*.css") \
            web/index.html

  # ── Job 2: Run the test suite with coverage ─────────────────────────
  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run pytest with coverage
        run: pytest tests/ --cov=malwar --cov-report=xml --cov-fail-under=80

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 30

  # ── Job 3: Build the React frontend ─────────────────────────────────
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: web

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Audit frontend dependencies
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Build frontend
        run: npm run build

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: web/dist/
          retention-days: 30

  # ── Job 4: Security scanning and SBOM generation ───────────────────
  security:
    name: Security Scan & SBOM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: pip install -e ".[dev]" bandit pip-audit cyclonedx-bom

      - name: Bandit SAST scan
        run: bandit -r src/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Dependency audit
        run: pip-audit --format=json --output=pip-audit-report.json
        continue-on-error: true

      - name: Generate SBOM
        run: cyclonedx-py environment --of JSON -o sbom.json

      - name: Secret scan
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            pip-audit-report.json
            sbom.json
          retention-days: 30

  # ── Job 5: Build the Python package ─────────────────────────────────
  build-package:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, test, build-frontend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install build tool
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/
          retention-days: 30
