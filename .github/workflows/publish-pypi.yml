#
# Publish to PyPI on GitHub release or manual trigger.
# Uses OIDC trusted publishing — no API token required.

name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  MALWAR_ANTHROPIC_API_KEY: ""

jobs:
  # ── Job 1: Run test suite before publishing ──────────────────────────
  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run pytest
        run: pytest tests/ --cov=malwar --cov-report=xml --cov-fail-under=85

  # ── Job 2: Build sdist and wheel ─────────────────────────────────────
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install build tool
        run: pip install build

      - name: Build sdist and wheel
        run: python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-dist
          path: dist/
          retention-days: 30

  # ── Job 3: Publish to PyPI via OIDC trusted publishing ───────────────
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build]
    environment: pypi

    permissions:
      id-token: write

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
