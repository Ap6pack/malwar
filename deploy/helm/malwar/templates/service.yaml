apiVersion: v1
kind: Service
metadata:
  name: {{ include "malwar.fullname" . }}
  labels:
    {{- include "malwar.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "malwar.selectorLabels" . | nindent 4 }}
