site_name: Malwar
site_description: Agentic Skills Malware Detection Engine
site_url: https://ap6pack.github.io/malwar/
repo_url: https://github.com/Ap6pack/malwar
repo_name: Ap6pack/malwar

theme:
  name: material
  palette:
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - User Guide:
    - CLI Reference: guide/cli-reference.md
    - API Reference: guide/api-reference.md
    - Detection Rules: guide/detection-rules.md
    - Threat Campaigns: guide/threat-campaigns.md
    - Accuracy Report: guide/accuracy-report.md
  - Integrations:
    - Python SDK: integrations/sdk.md
    - LangChain: integrations/langchain.md
    - GitHub Action: integrations/github-action.md
    - STIX/TAXII Export: integrations/stix-taxii.md
    - Campaign Ingestion: integrations/campaign-ingestion.md
  - Deployment:
    - Docker & Compose: deployment/docker.md
    - Kubernetes & Helm: deployment/kubernetes.md
    - Configuration: deployment/configuration.md
  - Development:
    - Architecture: development/architecture.md
    - Contributing: development/contributing.md
    - Benchmarks: development/benchmarks.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Ap6pack/malwar
